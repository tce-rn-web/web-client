<app-home *ngIf="app.last == 'home'"></app-home>
<app-profile *ngIf="app.last == 'profile'"></app-profile>
<app-friends *ngIf="app.last == 'friends'"></app-friends>
<app-about *ngIf="app.last == 'about'"></app-about>
<app-login *ngIf="app.last == 'login'"></app-login>
<app-quit *ngIf="app.last == 'quit'"></app-quit>

<ng-template #template>
  <div class="modal-content">
    <div class="modal-header">
      <h5 id="modalPost" class="modal-title pull-left">Create a post</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <!-- <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Recipient:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div> -->
        <div class="mb-3">
          <!-- <label for="message-text" class="col-form-label">Message:</label> -->
          <textarea class="form-control" id="message-text" placeholder="What do you want to talk about?"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
      <button type="button" class="btn btn-dark">Post</button>
    </div>
  </div>
</ng-template>
