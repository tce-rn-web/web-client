<ng-template #template>
    <div class="modal-header">
        <h5 id="modalPost" class="modal-title pull-left">Cadastro de Pedido</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3 pl-2 pr-2">
                <label for="nome" class="form-label">Mesa</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="">
                <!-- <div id="nomeHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="row pl-2 pr-2">
                <label class="form-label col-md-8">Pratos</label>
                <label class="form-label col-md-2">Quantidade</label>
            </div>
            <app-prato *ngFor="let prato of pedido.pedidosPratos" [prato]="prato"></app-prato>
            <div class="row mb-3 pl-4 pr-4">
                <button type="button" class="btn btn-dark" (click)="adicionar()">Adicionar novo prato</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="cadastrar()">Cadastrar</button>
    </div>
</ng-template>
